<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
    <!-- START navbar header-->
    <div class="navbar-header">
        <a class="navbar-brand" routerLink="/">
            <div class="brand-logo">
                <img class="img-fluid logo-img-height" src="assets/img/logo.jpg" alt="App Logo"/>
            </div>
            <div class="brand-logo-collapsed">
                <img class="img-fluid logo-img-height" src="assets/img/logo-single.jpg" alt="App Logo"/>
            </div>
        </a>
    </div>
    <!-- END navbar header-->
    <!-- START Left navbar-->
    <ul class="navbar-nav mr-auto flex-row">
        <li class="nav-item">
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a class="nav-link d-none d-md-block d-lg-block d-xl-block" trigger-resize=""
               (click)="toggleCollapsedSideabar()" *ngIf="!isCollapsedText()">
                <em class="fas fa-bars"></em>
            </a>
            <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
            <a class="nav-link sidebar-toggle d-md-none"
               (click)="settings.toggleLayoutSetting('asideToggled'); $event.stopPropagation()">
                <em class="fas fa-bars"></em>
            </a>
        </li>

    </ul>
    <!-- END Left navbar-->
    <!-- START Right Navbar-->
    <ul class="navbar-nav flex-row">
        <li class="nav-item">
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a class="nav-link "
               (click)="onLogout(); $event.preventDefault()"
               *ngIf="!isCollapsedText()">
                <em class="fas icon-logout"></em>
            </a>
            <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
            <!--<a class="nav-link sidebar-toggle d-md-none"-->
            <!--   (click)="onLogout(); $event.stopPropagation()">-->
            <!--    <em class="fas icon-logout"></em>-->
            <!--</a>-->
        </li>
    </ul>
    <!-- END Right Navbar-->

    <!--<app-navsearch [visible]="getNavSearchVisible()" (onclose)="setNavSearchVisible(false)"></app-navsearch>-->

</nav>
<!-- END Top Navbar-->
